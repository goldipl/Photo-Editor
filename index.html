<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/style.css">
    <link rel="shortcut icon" href="./img/favicon.jpg" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Photo Editor</title>
</head>
<body>
    <div class="photo_editor_container">
        <div class="title_container">
            <h2>Photo Editor</h2>
        </div>
        <div class="inner_container">
            <div class="left_container">
                <h3>Filters</h3>
                <div class="filters_container">
                    <button class="brightness active">Brightness</button>
                    <button class="saturation">Saturation</button>
                    <button class="inversion">Inversion</button>
                    <button class="grayscale">Grayscale</button>
                    <button class="blur">Blur</button>
                    <button class="contrast">Contrast</button>
                </div>
                <div class="range_container">
                    <div class="range_info">
                        <p class="range-title">Brightness</p>
                        <p class="range-value">100%</p>
                    </div>
                    <input type="range" name="range" id="range" value="100" min="0" max="200">
                </div>
                <div class="other_options_container">
                    <button class="rotate-left"><i class='bx bx-rotate-left' ></i></button>
                    <button class="rotate-right"><i class='bx bx-rotate-right' ></i></button>
                    <button class="flip-vertical"><i class='bx bx-reflect-vertical' ></i></button>
                    <button class="flip-horizontal"><i class='bx bx-reflect-horizontal' ></i></button>
                </div>
            </div>
            <div class="right_container">
                <div class="image_container">
                    <img src="./img/sample-img.jpg" alt="image">
                </div>
            </div>
        </div>
        <div class="buttons_container">
            <div class="left_buttons_container">
                <button class="reset-btn">Reset <i class='bx bx-reset' ></i></button>
            </div>
            <div class="right_buttons_container">
                <input type="file" id="file-upload" accept="image/*" style="display: none">
                <button class="add-image-btn">Add <i class='bx bx-image-add'></i></button>
                <button class="save-image-btn">Save <i class='bx bx-save' ></i></button>
            </div>
        </div>
    </div>
    <!-- Micromodal template -->
    <div class="modal micromodal-slide" id="modal-1" aria-hidden="true">
        <div class="modal__overlay" tabindex="-1" data-micromodal-close>
          <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
            <header class="modal__header">
              <h2 class="modal__title" id="modal-1-title">
                Important information 
                <i class='bx bxs-alarm-exclamation'></i>
              </h2>
            </header>
            <main class="modal__content" id="modal-1-content">
              <p>
                If you want to use PhotoEditor firstly add your photo.
              </p>
            </main>
            <footer class="modal__footer">
              <button class="modal__btn modal__btn-primary close">ok</button>
            </footer>
          </div>
        </div>
    </div>
    <script type="module" src="./js/script.js"></script>
    <!-- Micromodal js -->
    <script src="./js/micromodal.js"></script>
    </script>
</body>
</html>

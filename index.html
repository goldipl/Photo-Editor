<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Photo Editor</title>
</head>
<body>
    <div class="photo_editor_container">
        <div class="title_container">
            <h2>Photo Editor</h2>
        </div>
        <div class="inner_container">
            <div class="left_container">
                <h3>Filters</h3>
                <div class="filters_container">
                    <button class="brightness">Brightness</button>
                    <button class="saturation">Saturation</button>
                    <button class="inversion">Inversion</button>
                    <button class="grayscale">Grayscale</button>
                </div>
                <div class="range_container">
                    <div class="range_info">
                        <p class="range-title">Brightness</p>
                        <p class="range-value">100%</p>
                    </div>
                    <input type="range" name="range" id="range" value="100" min="0" max="200">
                </div>
                <div class="other_options_container">
                    <button class="flip-left"></button>
                    <button class="flip-right"></button>
                    <button class="inverse-left-right"></button>
                    <button class="inverse-up-down"></button>
                </div>
            </div>
            <div class="right_container">
                <div class="image_container">
                    <img src="" alt="image">
                </div>
            </div>
        </div>
        <div class="buttons_container">
            <div class="left_buttons_container">
                <button class="reset-btn">Reset</button>
            </div>
            <div class="right_buttons_container">
                <button class="choose-image-btn">Choose image</button>
                <button class="save-image-btn">Save image</button>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
